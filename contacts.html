<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Contact Barista</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="readCookie(); searchContacts();"> <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                The Contact Barista
            </div>
            <div class="user-info">
                <span id="userName">Brewing for...</span>
                <button onclick="doLogout();" class="btn btn-icon btn-logout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="controls-bar">
                <div class="search-container">
                    <input type="text" id="searchText" placeholder="Filter your contacts..." onkeyup="searchContacts();">
                    <button class="btn btn-secondary" onclick="searchContacts();">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <button class="btn btn-primary" onclick="openAddContactModal();">
                    <i class="fas fa-mug-hot"></i> New Contact on Tap
                </button>
            </div>

            <p id="contactOpStatus" class="form-message"></p> <div id="contactList" class="contact-list-container">
                <!-- Example of how a contact card might look (for styling purposes):
                <div class="contact-card">
                    <h3>John Doe <span class="contact-id">(ID: 1)</span></h3>
                    <p><i class="fas fa-phone"></i> 555-1234</p>
                    <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                    <div class="contact-actions">
                        <button class="btn btn-icon btn-edit" onclick="openEditContactModal(1, 'John Doe', '555-1234', 'john.doe@example.com')"><i class="fas fa-pencil-alt"></i> Edit</button>
                        <button class="btn btn-icon btn-delete" onclick="confirmDeleteContact(1, 'John Doe')"><i class="fas fa-trash-alt"></i> Delete</button>
                    </div>
                </div>
                -->
            </div>
             <p id="searchStatus" class="form-message text-center"></p> </main>

        <footer class="dashboard-footer">
            <p>&copy; 2025 The Contact Barista. All rights reserved.</p>
        </footer>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeContactModal();">&times;</span>
            <h2 id="modalTitle">Add New Blend</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId" name="contactId">
                <div class="form-group">
                    <label for="contactFirstName">First Name</label>
                    <input type="text" id="contactFirstName" name="contactFirstName" required>
                </div>
                <div class="form-group">
                    <label for="contactLastName">Last Name</label>
                    <input type="text" id="contactLastName" name="contactLastName" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" placeholder="E.g., 555-123-4567">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" name="contactEmail" placeholder="E.g., name@example.com">
                </div>
                <button type="button" class="btn btn-primary" onclick="handleSaveContact();">
                    <i class="fas fa-save"></i> Save Blend
                </button>
            </form>
            <p id="modalFormMessage" class="form-message"></p>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDeleteConfirmModal();">&times;</span>
            <h2>Archive this Blend?</h2>
            <p id="deleteConfirmMessage">Are you sure you want to delete this contact? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                    <i class="fas fa-trash-alt"></i> Yes, Archive It
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeDeleteConfirmModal();">
                    <i class="fas fa-times-circle"></i> No, Keep it Fresh
                </button>
            </div>
        </div>
    </div>

    <script src="js/md5.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
